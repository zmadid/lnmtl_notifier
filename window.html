<html>
<head>
<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" 
integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<style>
.panel-header{
    background-color: rgb(66, 184, 221);
    border: none;
    color: white;
	padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
	width: 90%;
}
.button-clear {
    background: rgb(202, 60, 60); /* this is a maroon */
}
.button-add {
    background: rgb(28, 184, 65); /* this is a green */
}
.button-remove {
	background: rgb(223, 117, 20); /* this is an orange */
}

select-novel{
	font-size: 16px;
}

html {
    position: relative;
    min-width: 400px;
    max-height: 500px;
    height: 100%;
}

#slidecontainer {
    width: 120px;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 23px;
    height: 24px;
    border-radius: 50%; 
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 23px;
    height: 24px;
    border-radius: 50%; 
    background: #4CAF50;
    cursor: pointer;
}
</style>
</head>
<body>
<script src="js/main.js"></script>

<div class="tab">
  <button id="display-novels" class="pure-button"><i class="fa fa-book" aria-hidden="true"></i> lnmtl novels</button>
  <button id="display-settings"class="pure-button"><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
  <button id="display-help"class="pure-button"><i class="fa fa-info" aria-hidden="true"></i> Help</button>
</div>

<div id="lnmtl-novel" class="tab-content">
	<div id="select">
		<div class="panel-header"> Select a novel </div>
		<div id="novel-list"> 
		<div id="refresh" class="pure-button button-add" title="Refresh novel list"> 
				<i class="fa fa-refresh" aria-hidden="true"></i> </div>
		</div>
	</div>
	<div id="Favorite"> 
		<div class="panel-header"> Favorite novels </div>
		<div id="pref-novel">
		</div>
		<div id="actions"> 
			<div id="check" class="pure-button button-add" title="Force check for updates now"> 
				<i class="fa fa-refresh" aria-hidden="true"></i> Check </div>
			<div id="clear" class="pure-button button-clear"title="Clear all favorite"> <i class="fa fa-times" aria-hidden="true"></i> Clear </div>
		</div>	

	</div>
</div>

<div id="help" class="tab-content" style="display: none;">
	<div>1. Select the novel </div>
	<div>2. Add the novel to your favorite list</div>
	<div>3. Get a window's notification if a new chapter has been released in the last 5 min.</div>
</div>

<div id="settings" class="tab-content" style="display: none;">
	<h3> Refresh frequency </h3>
	<div id="slidecontainer">
		<input type="range" min="1" max="100" value="15" class="slider" id="myRange">
		<p>Check for new chapter every: <span id="frequency">(default) 15</span> min</p>
	</div>
	<div id="enable-auto-refresh" class="pure-button button-add" title="Enable automated update check"> 
		<i class="fa fa-bell" aria-hidden="true"></i> Enable </div>
	<div id="disable-auto-refresh" class="pure-button button-clear"title="Disable automated update check"> 
		<i class="fa fa-bell-slash" aria-hidden="true"></i> Disable </div>
</div>

</body>
</html>
